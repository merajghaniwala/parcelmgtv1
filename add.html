<body style="background:#d88aac">
	
	<div class="container">
		<div class="page-header">
			<p class="heading">Add Parcel</p>
		</div>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<form>
					<div class="form-group">
						<label for="">From Country</label>
						<select class="form-control selbox" id="fromcou">
							<option value="">Select Country</option>
						</select>
					</div>
					<div class="form-group">
						<label for="">From State</label>
						<select class="form-control selbox" id="fromstate">
							<option value="">Select State</option>
						</select>
					</div>
					<div class="form-group">
						<label for="">From City</label>
						<select class="form-control selbox" id="fromcity">
							<option value="">Select City</option>
						</select>
					</div>
					<div class="form-group">
						<label for="">To Country</label>
						<select class="form-control selbox" id="tocou">
							<option value="">Select Country</option>
						</select>
					</div>
					<div class="form-group">
						<label for="">To State</label>
						<select class="form-control selbox" id="tostate">
							<option value="">Select State</option>
						</select>
					</div>
					<div class="form-group">
						<label for="">To City</label>
						<select class="form-control selbox"  id="tocity">
							<option value="">Select City</option>
						</select>
					</div>
					<div class="form-group">
						<label for="">Pincode</label>
						<input type="number" class="form-control txtbox" id="txtpin" placeholder="Enter Pincode">
					</div>
					<div class="form-group">
						<label for="">Courier</label>
						<select class="form-control selbox" id="courier">
							<option value="">Select Courier</option>
						</select>
					</div>
					<div class="form-group">
						<label for="">Weight (GRAM ONLY)</label>
						<input value="0" type="number" class="form-control txtbox" id="txtweight" placeholder="Enter Weight">
					</div>
					<div class="form-group">
						<label for="">Dispatch Date</label>
						<input placeholder="Select Date" type="date" class="form-control txtbox" id="txtdate" placeholder="Enter Date">
					</div>
					<div class="form-group">
					  <label for="comment">Comment</label>
					  <textarea placeholder="Enter Comment" class="form-control txtbox" rows="3" id="comment"></textarea>
					</div>
					<div class="form-group">
						<p id="err" class="txtbox" style="display:none; height:auto; background: white; color: red; padding-left: 15px; padding-top: 5px; text-transform: uppercase; text-align: center;">err</p>
					</div>
					<div class="form-group">
						<button type="button" id="save" class="btn btn-default btn2">Save</button>
					</div>
				</form>
			</div>
		</div>
		
	</div>

<script src="jquery.js" type="text/javascript"></script>
